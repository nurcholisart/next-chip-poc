<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHIPS Embed Host</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --text: #20252b;
        --muted: #5b6673;
        --accent: #0f6bff;
        --border: #dfe5ec;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 1100px;
        margin: 32px auto;
        padding: 0 20px;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(16, 24, 40, 0.08);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: var(--text);
      }
      label {
        font-size: 14px;
        color: var(--muted);
      }
      .iframe-wrap {
        margin-top: 16px;
        border: 1px dashed var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      iframe {
        width: 100%;
        height: 720px;
        border: 0;
      }
      input[type="text"] {
        min-width: 320px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .tiny { font-size: 12px; color: var(--muted); }
      .switch {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #f0f3f7;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Embed Host (Cross-site)</h1>
        <p class="tiny">This page is served from http://127.0.0.1:4000 and iframes the HTTPS app.</p>
        <div class="row">
          <label>Embed origin</label>
          <input id="origin" type="text" placeholder="https://your-vercel-app" />
          <button class="secondary" id="saveOrigin">Set origin</button>
        </div>
        <div class="row" style="margin-top: 12px;">
          <button id="showLogin">Show /login</button>
          <button class="secondary" id="showApp">Show /app</button>
          <div class="switch">
            <label for="toggle">Toggle /app</label>
            <input id="toggle" type="checkbox" />
          </div>
          <span class="tiny" id="current"></span>
        </div>
      </div>

      <div class="iframe-wrap">
        <iframe id="frame" src="about:blank" allow="clipboard-write"></iframe>
      </div>
    </div>

    <script>
      const originInput = document.getElementById('origin');
      const current = document.getElementById('current');
      const frame = document.getElementById('frame');
      const toggle = document.getElementById('toggle');

      const storedOrigin = localStorage.getItem('chips_origin') || '';
      originInput.value = storedOrigin;

      const setSrc = (path) => {
        const origin = originInput.value.trim();
        if (!origin) {
          current.textContent = 'Set a valid HTTPS origin first.';
          frame.src = 'about:blank';
          return;
        }
        const url = `${origin}${path}`;
        frame.src = url;
        current.textContent = `Embedded: ${url}`;
      };

      document.getElementById('saveOrigin').addEventListener('click', () => {
        localStorage.setItem('chips_origin', originInput.value.trim());
        setSrc(toggle.checked ? '/app' : '/login');
      });

      document.getElementById('showLogin').addEventListener('click', () => {
        toggle.checked = false;
        setSrc('/login');
      });

      document.getElementById('showApp').addEventListener('click', () => {
        toggle.checked = true;
        setSrc('/app');
      });

      toggle.addEventListener('change', () => {
        setSrc(toggle.checked ? '/app' : '/login');
      });

      if (storedOrigin) {
        setSrc('/login');
      }
    </script>
  </body>
</html>
